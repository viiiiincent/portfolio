<!DOCTYPE html>
<html>
<head>
    <title>Start a Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
        }

        textarea {
            height: 100px;
        }

        .note {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: #00bfff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }

        button:hover {
            background: #009acd;
        }
    </style>
</head>
<body>

<h1>Start a Project</h1>

<form onsubmit="submitForm(event)">

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email Address</label>
    <input type="email" id="email" required>

    <label>Type of Project</label>
    <select id="project_type" required>
        <option value="">Select</option>
        <option value="3D Product Art">3D Product Art</option>
        <option value="Digital Art">Digital Art</option>
        <option value="Painting">Painting</option>
    </select>

    <label>Project Details</label>
    <textarea id="details" required></textarea>

    <div class="note">
        <strong>Commission Policy:</strong><br><br>
        • Minimum ₱100 down payment required for confirmation.<br>
        • Final price depends on complexity and will be discussed after confirmation.<br>
        • No work will begin until down payment is verified.
    </div>

    <label>Upload Payment Screenshot</label>
    <input type="file" id="payment_proof" accept="image/*" required>

    <button type="submit">Submit Project Request</button>

</form>

<!-- Supabase Script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabasUrl = 'https://conlyywqjyorxdzkafrv.supabase.co';
const supabasKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvbmx5eXdxanlvcnhkemthZnJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzIxOTMsImV4cCI6MjA4NzI0ODE5M30.tY5sAbtVl02ypwzdB1CEWyRnhXWLy0eLGjKWxsAP-zY';
const supabas = window.supabase.createClient(supabasUrl, supabasKey);

async function submitForm(event) {
    event.preventDefault();

    console.log("Submitting form...");

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const project_type = document.getElementById('project_type').value;
    const details = document.getElementById('details').value;
    const file = document.getElementById('payment_proof').files[0];

    const fileName = Date.now() + "_" + file.name;

    const { error: uploadError } = await supabas
        .storage
        .from('Payments') // exact bucket name
        .upload(fileName, file);

    if (uploadError) {
        console.error("UPLOAD ERROR:", uploadError);
        alert(uploadError.message);
        return;
    }

    const imageUrl = `${supabasUrl}/storage/v1/object/public/Payments/${fileName}`;

    const { error: insertError } = await supabas
        .from('Orders') // exact table name
        .insert([
            { name, email, project_type, details, payment_image: imageUrl }
        ]);

    if (insertError) {
        console.error("INSERT ERROR:", insertError);
        alert(insertError.message);
        return;
    }

    alert("Project request submitted successfully!");
    window.location.href = "thankyou.html";
}
</script>
</body>
</html>
